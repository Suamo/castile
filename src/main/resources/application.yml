logging:
    file: castile.log

game:
    fullscreen: false
    init:
        season: "spring3"
        map:
            rows: 10
            columns: 16
        character:
            coordinates: "1:6"
            energy: 50
            food: 50
            water: 50
            mutation-resistance: 50
            inspiration: 50
        castile:
            coordinates: "1:7"
            size:
                rows: 3
                columns: 4
    objects:
        descriptors: "classpath*:/descriptors/*.json"
        loot: "classpath*:/loot/*.json"
        lootMapping: "classpath*:/loot-mapping/*.json"
        images: "classpath*:/images/*.png"